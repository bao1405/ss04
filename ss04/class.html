<body>
    <!-- 
        class: dùng để khởi tạo đối tượng
     -->

     <script>
        class student{
            constructor(name,id,years){
                this.name = name;
                this.id = id;
                this.years = years;
            }
            getAge(){
                let date = new Date().getFullYear - this.years;
                return date;
            }
        }

        let std1 = new student("hoa",1,2005);
        console.log(std1);
        console.log(std1.getAge());
     </script>
</body>
